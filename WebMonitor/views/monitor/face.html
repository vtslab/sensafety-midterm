<!DOCTYPE html>
<html>
<head>   
    <link href="{{=URL('static','css/jquery.dataTables.css')}}" rel="stylesheet" type="text/css">
    <script src="{{=URL('static','js/jquery.js')}}"></script>
    <script src="{{=URL('static','js/jquery.dataTables.min.js')}}"></script>
    <script src="{{=URL('static','js/dataTables.fnReloadAjax.js')}}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            f = $('#face').dataTable( {
	            "bProcessing": true,
	            "sAjaxSource": "{{=URL('monitor','faceevents.json')}}"
            } );
            f.fnSort( [ [1,'desc'] ] );
            setInterval(function() {
                f.fnReloadAjax();
            }, 5000);         
        } );
    </script>
</head>
<body>
<h1>Raw facecount events</h1>
<div style='width:500px'>
<table id="face">
    <thead>
        <tr>
            <th width="28%">Location</th>
            <th width="16%">Timestamp</th>
            <th width="28%">Facecount</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Location</th>
            <th>Timestamp</th>
            <th>Facecount</th>
        </tr>
    </tfoot>
    <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
            <td>etc</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
            <td>etc</td>
        </tr>
    </tbody>
</table>
</div>
<br><br>{{=HR()}}
Go back to {{=A('ILP controlling events', _href=URL('monitor','ilp'))}}
</body>
</html>
